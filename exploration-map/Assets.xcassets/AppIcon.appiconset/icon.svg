<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e"/>
      <stop offset="100%" style="stop-color:#134e4a"/>
    </linearGradient>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <clipPath id="globeClip">
      <circle cx="512" cy="512" r="420"/>
    </clipPath>
  </defs>
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="192" ry="192" fill="url(#bg)"/>
  <!-- Globe circle -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="url(#globe)" stroke-width="28" opacity="0.95"/>
  <!-- Latitude lines -->
  <ellipse cx="512" cy="512" rx="420" ry="140" fill="none" stroke="url(#globe)" stroke-width="14" opacity="0.6" clip-path="url(#globeClip)"/>
  <ellipse cx="512" cy="512" rx="420" ry="280" fill="none" stroke="url(#globe)" stroke-width="10" opacity="0.5" clip-path="url(#globeClip)"/>
  <!-- Longitude line (vertical through center) -->
  <path d="M 512 92 L 512 932" fill="none" stroke="url(#globe)" stroke-width="14" opacity="0.6" clip-path="url(#globeClip)"/>
  <path d="M 512 92 Q 692 512 512 932 Q 332 512 512 92" fill="none" stroke="url(#globe)" stroke-width="10" opacity="0.5" clip-path="url(#globeClip)"/>
  <!-- Simplified continent shape (abstract land mass) -->
  <path d="M 320 380 Q 420 340 520 360 Q 620 380 680 420 Q 720 500 680 580 Q 620 640 520 620 Q 400 600 340 540 Q 300 460 320 380 Z" 
        fill="#fef3c7" opacity="0.9" clip-path="url(#globeClip)"/>
  <path d="M 380 520 Q 480 480 560 520 Q 620 580 600 660 Q 560 720 480 700 Q 400 680 360 620 Q 340 560 380 520 Z" 
        fill="#fde68a" opacity="0.85" clip-path="url(#globeClip)"/>
  <!-- Location pin (exploration marker) -->
  <g transform="translate(640, 420)">
    <path d="M 0 -100 C -55 -100 -100 -55 -100 0 C -100 80 0 160 0 160 S 100 80 100 0 C 100 -55 55 -100 0 -100 Z" fill="#f97316" stroke="#ea580c" stroke-width="8"/>
    <circle cx="0" cy="-20" r="32" fill="white"/>
  </g>
</svg>
